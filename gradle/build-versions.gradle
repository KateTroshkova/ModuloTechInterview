def propertiesFile = rootProject.file("gradle.properties")
def properties = new Properties()
properties.load(new FileInputStream(propertiesFile))

ext.config = [
        package : properties.getProperty("PACKAGE_NAME"),

        api_root: properties.getProperty("API_ROOT"),

        build   : [
                code: properties.getProperty("VERSION_CODE") as Integer,
                name: properties.getProperty("VERSION_NAME"),
        ],

        sdk     : [
                min    : 24,
                target : 32,
                compile: 32,
        ]
]

ext.signing = [
        keyAlias     : properties.getProperty("KEY_ALIAS"),
        keyPassword  : properties.getProperty("KEY_PASSWORD"),
        storeFile    : properties.getProperty("KEY_STORE_FILE"),
        storePassword: properties.getProperty("KEY_STORE_PASSWORD"),
]